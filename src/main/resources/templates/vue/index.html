<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>vue-front</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data:{
            message : 'Hello Vue.js!'
        }
    });
</script>
</body>
</html>
